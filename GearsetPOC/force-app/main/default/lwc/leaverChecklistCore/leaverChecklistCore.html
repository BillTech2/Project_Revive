                    <div class="slds-modal__content slds-p-around_medium" style="text-align: center;">

                    <footer class="slds-modal__footer">

                          variant="brand"
                          name="confirm"
                          label="Save and complete later"
                          title={confirmLabel}
                          onclick={handleProceedWithSave} >

                          variant="neutral"
                          name="cancel"
                          label="Back"

                          onclick={handleBackToEdit} >
