<!-- Custom Picklist -->
<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="picklist-search">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div data-id="reason-select" class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                     aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text" class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value"
                               id="picklist-search" aria-autocomplete="list" aria-controls="template-options" role="textbox"
                               value={searchTerm}
                               onfocus={onSearchFocus} onblur={onSearchBlur} oninput={searchOption} />
                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                                 <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                            </span>
                    </div>
                    <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                        <ul if:true={options} class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template iterator:it={optionsSearchList}>
                                <li key={it.value.value} role="presentation" class="slds-listbox__item"
                                    data-value={it.value.value} data-name={it.value.label} onmousedown={onOptionSelect}>
                                    <div data-id={it.value.value} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                                <span class="slds-icon_container slds-icon-utility-check slds-current-color slds-hidden">
                                                    <lightning-icon icon-name="utility:check" size="x-small">
                                                    </lightning-icon>
                                                </span>
                                            </span>
                                        <span class="slds-media__body">
                                                <span class="slds-truncate">
                                                     {it.value.label}
                                                </span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
