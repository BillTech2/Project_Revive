<template>
    <lightning-card title="Create Case eVoucher Record" icon-name="standard:record">
        <div class="slds-p-around_medium">
            <c-eins_searchable-combobox
                label="Search Voucher"
                options={vouchers}
                value={selectedVoucher}
                onchange={handleEVoucherChange}
            ></c-eins_searchable-combobox>
        </div>
        <div class="slds-p-around_medium">
            <lightning-input
                type="text"
                label="Voucher URL"
                value={urlValue}
                onchange={handleUrlChange}
            ></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="actionType"
                label="Action Type"
                value={selectedActionType}
                required
                options={actionTypes}
                onchange={handleActionTypeChange}
            ></lightning-combobox>
        </div>
        <div class="slds-p-around_medium">
            <lightning-input
                type="text"
                label="Voucher Amount"
                value={selectedVoucherAmount}
                readonly
            ></lightning-input>
        </div>
        <div if:true={isReduce} class="slds-p-around_medium">
            <lightning-input
                type="number"
                label="New Voucher Amount"
                formatter="decimal"
                step="0.01"
                value={newVoucherAmount}
                onchange={handleNewVoucherAmount}
            ></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-textarea
                label="Comments"
                value={commentValue}
                onchange={handleCommmentChange}
            ></lightning-textarea>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Send to evoucher queue" variant="brand" onclick={createVoucher}></lightning-button>
        </div>
        <template if:true={showSpinner}>
            <div class="slds-spinner_container slds-is-relative slds-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
